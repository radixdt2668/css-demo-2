<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css demo-2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- hedaer -->
    <header class="bg-black container">
      <h1>
        <a href="#" title="css-tutorial" class="text-red">CSS TUTORIAL</a>
      </h1>
    </header>
    <!-- hedaer-close -->
    <!-- 1 -->
    <div class="container bg-backgrd">
      <div class="pad-t-b d-flex">
        <div class="number">
          <span class="fs-30 fw-7">(1)</span>
        </div>
        <div class="discription">
          <audio
            preload="none"
            controls
            autoplay
            loop
            src="./audio/audio.mp3"
          ></audio>
        </div>
      </div>
    </div>
    <!-- 2 -->
    <div class="container bg-backgrd">
      <div class="pad-t-b d-flex">
        <div class="number">
          <span class="fs-30 fw-7">(2)</span>
        </div>
        <div class="discription">
          <video
            src="./audio/movie.mp4"
            controls=""
            autoplay=""
            height="235"
            width="320"
          ></video>
        </div>
      </div>
    </div>
    <!-- 3 -->
    <div class="container bg-backgrd">
      <div class="pad-t-b d-flex">
        <div class="number">
          <span class="fs-30 fw-7">(3)</span>
        </div>
        <div class="discription">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29356.67163439381!2d72.55596299999999!3d23.1123212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1674826334528!5m2!1sen!2sin"
            width="622"
            height="249"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <!-- 4 -->
    <div class="container bg-backgrd">
      <div class="pad-t-b d-flex">
        <div class="number">
          <span class="fs-30 fw-7">(4)</span>
        </div>
        <div class="discription w-100">
          <table
            width="100%"
            cellpadding="15"
            style="border-collapse: collapse; margin: 0 auto"
          >
            <tbody>
              <tr class="" style="text-align: left; border: none">
                <th class="text-white" style="border-right: 1px solid black">
                  Company
                </th>
                <th class="text-white" style="border-right: 1px solid black">
                  Contact
                </th>
                <th class="text-white">Country</th>
              </tr>
              <tr>
                <td>Lorem ipsum</td>
                <td>Maria Anders</td>
                <td>Sweden</td>
              </tr>
              <tr>
                <td>Lorem ipsum dolor</td>
                <td>Christina Berglund</td>
                <td>Germany</td>
              </tr>
              <tr>
                <td>Lorem ipsum quia</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- 5 -->
    <div class="container bg-backgrd">
      <div class="pad-t-b d-flex">
        <div class="number">
          <span class="fs-30 fw-7">(5)</span>
        </div>
        <div class="discription">
          <form action="index.html">
            <label for="fname">First name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              value=""
              placeholder="First name"
            /><br />
            <label for="mname">Middle name:</label>
            <input
              type="text"
              id="mname"
              name="mname"
              value=""
              placeholder="Middle name"
            /><br />
            <label for="Lname">Last name:</label>
            <input
              type="text"
              id="Lname"
              name="Lname"
              value=""
              placeholder="Last name"
            /><br />
            <label for="Lname">Email Id:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Id"
            /><br />
            <label for="mobile-num">Mobile Number:</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="Mobile Number"
            /><br />
            <label for="date">Date:</label>
            <input type="date" /><br />
            <label for="date-time">Date &amp; Time:</label>
            <input type="datetime-local" /><br />
            <label for="gender" class="mb-20">Gender:</label>
            <input
              type="radio"
              id="male"
              name="gender-name"
              value="male"
            /><span class="text-dadada">Male</span>
            <input
              type="radio"
              id="female"
              name="gender-name"
              value="female"
            /><span class="text-dadada">Female</span><br />
            <label for="select-city">Select City:</label>
            <select name="select-city" id="select-city" class="fs-18 bg-da">
              <option class="fs-18" value="city-1">--Select City--</option>
              <option class="fs-18" value="city-1">Bharuch</option>
              <option class="fs-18" value="city-2">Surat</option>
              <option class="fs-18" value="city-3">Baroda</option>
              <option class="fs-18" value="city-4">Ahmedabad</option></select
            ><br />
            <label for="languages" class="mb-20">Languages:</label>
            <input
              type="checkbox"
              value="english"
              name="english"
              id="english"
            /><span class="text-dadada">English</span>
            <input type="checkbox" value="guj" name="guj" id="guj" /><span
              class="text-dadada"
              >Gujarati</span
            >
            <input type="checkbox" value="hindi" name="hindi" id="hindi" /><span
              class="text-dadada"
              >Hindi</span
            >
            <br />
            <label for="folder">Folder:</label>
            <input
              type="file"
              class="text-dadada bg-da"
              id="myfile"
              name="myfile"
              style="border: none"
            /><br />
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" /><br />
            <label for="color" class="mb-20">Color:</label>
            <input
              type="color"
              id="color"
              name="color"
              style="border: 1px solid red; height: 50px; width: 100px"
            />
            <br />
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" class="mb-20" /><br />
            <input
              type="submit"
              class="fs-18"
              id="submit"
              value="Submit"
              style="
                width: 99px;
                height: 44px;
                color: black;
                background-color: transparent;
                cursor: pointer;
                border-radius: 27px;
              "
            />
            <input
              type="reset"
              class="fs-18"
              id="reset"
              value="reset"
              style="
                width: 99px;
                height: 44px;
                color: white;
                background-color: black;
                cursor: pointer;
                border-radius: 27px;
              "
            />
          </form>
        </div>
      </div>
    </div>
    <!-- 6 -->
    <div class="container bg-backgrd">
      <div class="pad-t-b d-flex">
        <div class="number">
          <span class="fs-30 fw-7">(6)</span>
        </div>
        <div class="discription w-100">
          <table width="100%" cellpadding="7">
            <tr>
              <th class="text-white">Company</th>
              <th class="text-white">Contact</th>
              <th class="text-white">Country</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
